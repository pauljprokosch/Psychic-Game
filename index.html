<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Psychic Game</title>
</head>

<body>

  <div id="game">
    <p>Press any letter of the alphabet to start playing!</p>
  </div>

  <script type="text/javascript">
    // Creates an array that lists out all of the options of the alphabet
    var computerChoices = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z" ];

    // Creating variables to hold the number of wins and losses and start this at 0.
    var wins = 0;
    var losses = 0;


    // This function is run whenever the user presses a key.
    document.onkeyup = function(event) {

      // Determines which key was pressed.
      var userGuess = event.key;

      // Randomly chooses a choice from the options array. This is the Computer's guess.
      var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];

      // This logic determines the outcome of the game (win/loss), and increments the appropriate number
      if (userGuess === computerGuess) {
        wins++;
        }
        else {
        losses++;
        }
        var html =
          "<p>You chose: " + userGuess + "</p>" +
          "<p>The computer chose: " + computerGuess + "</p>" +
          "<p>wins: " + wins + "</p>" +
          "<p>losses: " + losses + "</p>"
          //Add the guesses that one selected thus far
          "<p> your guesses thus far: " + userGuess +"</p>";

        // Set the inner HTML contents of the #game div to our html string
        document.querySelector("#game").innerHTML = html;
    };
      
  </script>

</body>

</html>
